      crossorigin="anonymous"

    <script>
      const windowSize = window.screen.width;
      function slick() {
        if (windowSize >= 1024) {
          $('.team_container').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 1,
            dots: true,
            autoplay: true,
          });
        }
        if (windowSize >= 768) {
          $('.team_container').slick({
            infinite: true,
            slidesToShow: 2,
            slidesToScroll: 1,
            dots: true,
            autoplay: true,
          });
        } else {
          $('.team_container').slick({
            dots: true,
            autoplay: true,
          });
        }
      }
      slick();
    </script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
